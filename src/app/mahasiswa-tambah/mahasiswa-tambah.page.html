<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tambah Data Pemain</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Tambah Data Pemain </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">ID Pemain</ion-label>
      <ion-input
        required
        [(ngModel)]="nim"
        placeholder="ID Pemain"
        type="text"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nama Pemain</ion-label>
      <ion-input
        required
        [(ngModel)]="nama"
        placeholder="Nama Pemain"
        type="text"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Alamat Pemain</ion-label>
      <ion-input
        required
        [(ngModel)]="alamat"
        placeholder="Alamat Pemain"
        type="text"
      ></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          type="button"
          (click)="addMahasiswa()"
          color="dark"
          shape="full"
          expand="block"
          >Tambah Data Pemain
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
