<ion-header>
  <ion-toolbar>
    <ion-title>PRX LOGIN PAGE</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="logo">
    <img
      src="https://www.mandatory.gg/wp-content/uploads/PaperRex_Logo.png"
      alt="valorant logo"
    />
  </div>
  <ion-item lines="full">
    <ion-label position="floating">Username</ion-label>
    <ion-input
      type="text"
      [(ngModel)]="username"
      required="required"
    ></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" required="required">
    </ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button
        type="submit"
        color="dark"
        expand="block"
        (click)="prosesLogin()"
        >Login</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
